<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (title='Admin - CovidTest')"></head>
<body>
<div th:replace="fragments :: navbar (isAdminPanel=true)"></div>

<div class="container">
  <section class="section">
    <h1 class="title">Nouvel Utilisateur</h1>

    <form th:object="${user}" th:action="@{/admin/user/new}" method="post">
      <div class="field">
        <label class="label">Prénom</label>
        <div class="control">
          <input class="input" type="text" th:field="*{firstName}" required/>
        </div>
      </div>

      <div class="field">
        <label class="label">Nom</label>
        <div class="control">
          <input class="input" type="text" th:field="*{lastName}" required/>
        </div>
      </div>

      <div class="field">
        <label class="label">Numéro de Sécurité Sociale</label>
        <div class="control">
          <input class="input" type="text" th:field="*{username}" required/>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" th:field="*{email}" required/>
        </div>
      </div>

      <div class="field">
        <label class="label">Mot de passe</label>
        <div class="control">
          <input class="input" type="password" th:field="*{credentials[0].value}" required/>
        </div>
      </div>

      <div class="field">
        <label class="label">Roles <span class="tag is-primary is-light">Optionnel</span></label>
        <div class="control">
          <div class="select is-multiple">
            <select multiple size="3" th:field="*{realmRoles}">
              <option value="delivery_man">Livreur</option>
              <option value="admin">Administrateur</option>
              <option value="government">Gouvernement</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="button is-primary" type="submit" value="Ajouter">
        </div>
      </div>
    </form>
  </section>
</div>
</body>
</html>
