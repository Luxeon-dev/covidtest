<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (title='Admin - CovidTest')"></head>
<body>
<div th:replace="fragments :: navbar (isAdminPanel=true)"></div>

<div class="container">
  <section class="section">
    <h1 class="title" th:text="${product.name}">Product Name</h1>

    <table class="table is-striped is-hoverable is-fullwidth">
      <tbody>
        <tr>
          <th>ID</th>
          <td th:text="${product.id}">ID</td>
        </tr>
        <tr>
          <th>Name</th>
          <td th:text="${product.name}">Name</td>
        </tr>
        <tr>
          <th>Validity Duration</th>
          <td th:text="${product.validityDuration}">Validity Duration</td>
        </tr>
        <tr>
          <th>Use Instructions</th>
          <td th:text="${product.useInstructions}">Use Instructions</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
