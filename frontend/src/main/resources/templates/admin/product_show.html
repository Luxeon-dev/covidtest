<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (title='Admin - CovidTest')"></head>
<body>
<div th:replace="fragments :: navbar (isAdminPanel=true)"></div>

<div class="container">
  <section class="section">
    <h1 class="title" th:text="${product.name}"></h1>

    <table class="table is-striped is-hoverable is-fullwidth">
      <tbody>
        <tr>
          <th>ID</th>
          <td th:text="${product.id}"></td>
        </tr>
        <tr>
          <th>Nom</th>
          <td th:text="${product.name}"></td>
        </tr>
        <tr>
          <th>Durée de Validité</th>
          <td><span th:text="${product.validityDuration}"></span> jours</td>
        </tr>
        <tr>
          <th>Instructions d'utilisation</th>
          <td th:text="${product.useInstructions}"></td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
