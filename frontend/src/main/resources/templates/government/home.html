<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (title='Gouvernement - CovidTest')"></head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container">
  <section class="section">
    <h1 class="title">Panneau de gestion du Gouvernement</h1>

    <table class="table is-striped is-hoverable is-fullwidth">
      <thead>
      <tr>
        <th>ID</th>
        <th>Utilisateur</th>
        <th>Produits</th>
        <th>Adresse</th>
        <th>Statut</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order: ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.user}"></td>
        <td>
          <p th:each="item: ${order.orderEntries}"><span th:text="${item.product.name}"></span> <strong th:text="'x' + ${item.quantity}"></strong></p>
        </td>
        <td th:text="${order.deliveryAddress}"></td>
        <td th:text="${order.delivered ? 'LivrÃ©e' : 'En cours de livraison'}"></td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
